<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>格式验证工具</title>
		<link rel="stylesheet" type="text/css" href="css/a.css">
	   
	</head>
	<body>
		<div id="main">
		<h1>表单格式验证</h1>
		    <!-- 名称 -->
		    <div class="textcheck">
			<span class="textname">名称</span>
			<input type="text" id="textName">
			<div id="tipname" class="tip"> </div>
			</div>
            <!-- 邮箱 -->
            <div class="textcheck">
			<span class="textname">邮箱</span>
			<input type="text" id="textEmail">
			<div id="tipeemail" class="tip"> </div>
			</div>
            <!-- 手机 -->
            <div class="textcheck">
			<span class="textname">手机</span>
			<input type="text" id="textPhone">
			<div id="tipphone" class="tip"> </div>
			</div>
            <!-- 密码 -->
            <div class="textcheck">
			<span class="textname">密码</span>
			<input type="password" id="textPassword">
			<div id="tippassword" class="tip"> </div>
			</div>
            <!-- 确认密码 -->
            <div class="textcheck">
			<span class="textname">确认密码</span>
			<input type="password" id="textPassword2">
			<div id="tippassword2" class="tip"> </div>
			</div>
			<button> 验证</button>
			
			
		</div>

		<script type="text/javascript" src="js/check.js"></script>
		
		
		
		<!-- script标签必须放在body前即body最后部分，不然无法正确显示-->
		
	
	</body>
	
</html>
